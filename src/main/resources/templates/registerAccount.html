        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: left;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="email"],
        .login-container input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            background-color: #6a11cb;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-container input[type="submit"]:hover {
            background-color: #2575fc;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container p a {
            color: #6a11cb;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>

<body>

<div class="login-container">
<form id= "form" action="/registerAccount" th:object="${newUser}" method="post">
    <h2>Registrera ett konto</h2>
    <label for="name">För- och efternamn:</label>
    <input type="text" id="name" name="name" placeholder="För- och efternamn"  th:field="*{name}" required pattern="[A-Öa-ö]+"
    title="Please enter letters only for First Name"><br>

    <label for="email">E-postadress:</label>
    <input type="email" id="email" name="email" placeholder="E-postadress" th:field="*{email}" required><br>

    <label for="password">Lösenord:</label>
    <input type="password" id="password" name="password" placeholder="Lösenord" th:field="*{password}" required min="10" max="1000"><br>

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" name="phone" placeholder="Telefonnummer" th:field="*{phone}" required pattern="[0-9]{0,10}"
           title="Please enter a 10-digit Phone number"><br><br>

    <input type="submit" value="Registrera">
</form>
</div>
