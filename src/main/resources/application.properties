spring.application.name=Javasecstart
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${DATABASE_URL}
spring.datasource.hikari.username=${DATABASE_USER}
spring.datasource.hikari.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DATABASE_JPA_DDL_AUTO}
spring.jpa.show-sql=${DATABASE_JPA_SHOW_SQL}
spring.jpa.hibernate.naming.physical-strategy=${DATABASE_HIBERNATE_NAMING_STRATEGY}
spring.jpa.properties.hibernate.format_sql=${DATABASE_FORMAT_SQL}
spring.jpa.properties.hibernate.globally_quoted_identifiers=${DATABASE_GLOBALLY_QUOTED_IDENTIFIERS}

spring.mvc.view.prefix=${MVC_VIEW_PREFIX}
spring.mvc.view.suffix=${MVC_VIEW_SUFFIX}
spring.thymeleaf.cache=${THYMELEAF_CACHE}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}

